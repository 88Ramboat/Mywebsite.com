<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Simple B&B</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00509e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            background-color: #f4c300;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #00509e;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 30px;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00509e;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        form input, form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        form button {
            background-color: #00509e;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #004080;
        }
        .contact-info {
            margin-top: 20px;
            text-align: center;
        }
        .contact-info p {
            margin: 10px 0;
            color: #333;
        }
        .contact-info h3 {
            color: #00509e;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #00509e;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="rooms.html">Rooms</a>
        <a href="dining.html">Dining</a>
        <a href="spa.html">Spa & Wellness</a>
        <a href="team.html">Meet the Team</a>
        <a href="pets.html">Pet-Friendly Stays</a>
        <a href="giftcards.html">Gift Cards</a>
    </nav>
    <section>
        <h2>Get in Touch</h2>
        <form action="https://example.com/submit-form" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <h3>Our Contact Details</h3>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> contact@simplebnb.com</p>
            <p><strong>Address:</strong> 123 Main Street, Your City, Your Country</p>
        </div>
        <h2>Find Us Here</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509431!2d-122.41941568468164!3d37.77492977975964!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085814d9baf6f3f%3A0x31a8fd1f10424e69!2sSimple%20B%26B!5e0!3m2!1sen!2sus!4v1680808059812!5m2!1sen!2sus" 
            loading="lazy">
        </iframe>
    </section>
    <footer>
        <p>&copy; 2024 Simple B&B. All rights reserved.</p>
    </footer>
</body>
</html>
